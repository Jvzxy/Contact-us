<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="src/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="img/contact.jpg" alt="Contact Us" />

            <div class="icons">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>

        <div class="divider">
            <div class="wrapper">
                <h1>GET IN <b>TOUCH</b></h1>
                <p>24/7 Customer Support, We will respond to your inquiry as soon as possible.</p>
                <form action="#" method="POST">
                    <div class="size">
                        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                    </div>
                    <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <textarea id="message" name="message" placeholder="Describe your issue" required></textarea>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
